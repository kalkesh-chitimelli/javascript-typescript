<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>
  <body style="text-align: center;"> 
    

    
    <h2 >Task 4 </h2>
    <h1>Form</h1>
    
    <form name="form" onsubmit="return validateForm()"> 

      <label for = "name">Name : </label>
      <input type="text" id="name" name="name" placeholder="Enter Name"><br><br>
      <label for = "email">Email : </label>
      <input type="text" id="email" name="email" placeholder="Enter Email"><br><br>
      <label for = "mobile">Mobile : </label>
      <input type="number" id="mobile" name="mobile" placeholder="Enter Number"><br><br>
      
      <label for="gender">Gender: </label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>

      <label for = "hobby">Hobbies : </label>
      <input type="checkbox" name="hobby">
      <label for="hobby1">Workout</label>
      <input type="checkbox" name="hobby">
      <label for="hobby2">Travelling</label>
      <input type="checkbox" name="hobby">
      <label for="hobby3">Reading</label><br><br>

      <input type="submit" value="Submit">
      
      

    </form>
    
  </body>
  <script src="./Task4.js"></script>

</html>
